<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-camera position="30 10 15"> </a-camera>
      <a-assets timeout="10000">
        <a-asset-item id="nightstand" src="nightstand.glb"></a-asset-item>
      </a-assets>
      <a-sky src="#sky"> </a-sky>
      
      </a-circle>
      <a-entity>
        <a-entity
          position="0 0 10"
          gltf-model="#nightstand"
          shadow="cast:true;"
          scale="0.2 0.2 0.2"
        >
        </a-entity>
      </a-entity>
      
      </a-entity>
    </a-scene>
  </body>
</html>
